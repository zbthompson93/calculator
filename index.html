<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript" defer></script-->
  <script src="js/calculator.js" type="text/javascript" defer></script>
</head>

<body>

<div class="main">

  <div class="result-box">
    <h3 id="result-display">0</h3>
    <p id="calculation-display">0</p>
  </div>

  <div>
    <button id="clear">CLR</button>
    <button id="delete">DEL</button>
    <button id="divide">/</button>
  </div>

  <div>
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="multiply">X</button>
  </div>

  <div>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="add">+</button>
  </div>

  <div>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    <button id="subtract">-</button>
  </div>

  <div>
    <button>s</button>
    <button id="zero">0</button>
    <button id="decimal">.</button>
    <button id="equal">=</button>
  </div>
</div>


</body>



</html>
