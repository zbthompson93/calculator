<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript" defer></script>
  <script src="js/calculator.js" type="text/javascript" defer></script>
</head>

<body>

<div class="title">
  <h1>JavaScript Calculator</h1>
</div>

<div class="main">

  <div class="result-box">
    <h3 id="result-display">0</h3>
    <p id="calculation-display">0</p>
  </div>

  <div id="top-row">
    <button id="clear" class="btn long">CLR</button>
    <button id="delete" class="btn long">DEL</button>
    <button id="divide" class="btn buttons">/</button>
  </div>

  <div id="second-row">
    <button id="seven" class="btn buttons">7</button>
    <button id="eight" class="btn buttons">8</button>
    <button id="nine" class="btn buttons">9</button>
    <button id="multiply" class="btn buttons">X</button>
  </div>

  <div id="third-row">
    <button id="four" class="btn buttons">4</button>
    <button id="five" class="btn buttons">5</button>
    <button id="six" class="btn buttons">6</button>
    <button id="add" class="btn buttons">+</button>
  </div>

  <div id="fourth-row">
    <button id="one" class="btn buttons">1</button>
    <button id="two" class="btn buttons">2</button>
    <button id="three" class="btn buttons">3</button>
    <button id="subtract" class="btn buttons">-</button>
  </div>

  <div id="fifth-row">
    <button id="decimal" class="btn buttons">.</button>
    <button id="zero" class="btn buttons">0</button>
    <button id="equal" class="btn">=</button>
  </div>
</div>


</body>



</html>
